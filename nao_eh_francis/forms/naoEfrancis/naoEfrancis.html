<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

<div class="row">
	<div class="col-md-4">
		<label>Tipo do contrato:</label>
		<div class="input-group">
	    	<input class="form-control" type="text" name="tipoContrato" id="tipoContrato"/>
		</div>
		
		<label>Área do processo</label>
		<div class="input-group">
	    	<input class="form-control" type="text" name="areaProcesso" id="areaProcesso"/>	    	
		</div>
		
		<label>Mediador:</label>
		<div class="input-group">
	    	<input class="form-control" type="text" name="mediador" id="mediador"/>
		</div>
		
		<label>Fornecedor:</label>
		<div class="input-group">
	    	<input class="form-control" type="text" name="fornecedor" id="fornecedor"/>
		</div>	
		
		<label>Contato fornecedor:</label>
		<div class="input-group">
	    	<input class="form-control" type="text" name="contatoFornecedor" id="contatoFornecedor"/>
		</div>
		
		<label>Início previsto:</label>
		<div class="input-group">
	    	<input class="form-control" type="text" name="inicioPrevisto" id="inicioPrevisto"/>
		</div>
		
		<label>Vigência:</label>
		<div class="input-group">
	    	<input class="form-control" type="text" name="vigencia" id="vigencia"/>
		</div>
		
		<label>Observações:</label>
		<div class="input-group">
	    	<textarea class="form-control" type="text" name="observacoes" id="observacoes"/></textarea>
		</div>
		
		<label>Aprovação gestor:</label>
		<div class="input-group">
	    	<input class="form-control" type="text" name="aprovGestor" id="aprovGestor"/>
		</div>
		
		<label>Aprovação adm:</label>
		<div class="input-group">
	    	<input class="form-control" type="text" name="aprovAdm" id="aprovAdm"/>
		</div>
		<label>Aprovação juridico:</label>
		<div class="input-group">
	    	<input class="form-control" type="text" name="aprovJuridico" id="aprovJuridico"/>
		</div>
	</div>
</div>	

</form>
</div>
</body>
</html>
